<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4>Ошибка сервера</h4>
        <p>Произошла внутренняя ошибка сервера. Пожалуйста, попробуйте позже.</p>
        {% if config.DEBUG %}
        <pre>{{ error }}</pre>
        {% endif %}
    </div>
    <a href="{{ url_for('home') }}" class="btn btn-primary">На главную</a>
</div>
{% endblock %}
</body>
</html>
